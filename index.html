<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cesium man Walks</title>


    <!-- import the webpage's javascript files -->
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-extras@3.3.0/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/cfe5f316/dist/aframe-extras.js"></script>
    <script src="/src/app.js"></script>

</head>

<body>
    <a-scene>
        <a-camera ar-raycaster raycaster cursor="fuse:false"> </a-camera>
        <a-ring id="cursor" radius-inner="0.1" radius-outer="0.2" color="teal" position="0 -0 -5" rotation="-90 0 0">
        </a-ring>
        <a-assets>
            <a-asset id="cesium-man" src="./assets/CesiumMan.glb"></a-asset>
        </a-assets>
        <a-entity id="walker" gltf-model="#cesium-man" position="0 0 -5" scale=".5 .5 .5" animation-mixer>
        </a-entity>
    </a-scene>

</body>

</html>
